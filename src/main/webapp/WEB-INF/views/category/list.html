<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:replace="layout :: nav-bar"></div>
<div class="container">
    <a class="btn btn-primary" th:href="@{/categories/add}" >Thêm danh mục</a>
    <table class="table table-bordered">
        <tr>
            <th>#</th>
            <th>Danh mục</th>
        </tr>
        <tbody>
        <tr th:each="category, loop : ${categories}">
            <td th:text="${loop.count}"></td>
            <td>
                <a th:href="@{/products/list?category=__${category.id}__}" th:text="${category.name}"></a>
            </td>

            <td><a class="btn btn-primary" th:href="@{/categories/__${category.id}__/edit}">Edit</a></td>
            <td><a class="btn btn-danger" th:href="@{/categories/__${category.id}__/delete}">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <div>
        <a th:href="@{'/categories/list'(page=${categories.number - 1})}" th:if="${categories.hasPrevious()}">Previous</a>
        <span th:text="${categories.number + 1}"></span>/<span th:text="${categories.totalPages}"></span>
        <a th:href="@{'/categories/list'(page=${categories.number + 1})}" th:if="${categories.hasNext()}">Next</a>
    </div>
</div>
</body>
</html>
