<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Category</title>
    <div th:replace="layout :: link-style"></div>
</head>
<body>
<div th:replace="layout :: nav-bar"></div>
<div class="container">
    <form method="post" th:action="@{/categories/__${category.id}__/delete}" th:object="${category}">
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Tên danh mục</label>
                <input type="text" class="form-control" id="name" th:value="${category.name}" disabled>
            </div>
            <button type="submit" class="btn btn-danger">Xóa</button>
        </form>
    </form>
</div>
</body>
</html>
