<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <th:block th:fragment="link-style">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/layout.css">
        <style>
            .product-image {
                height: 120px;
            }
        </style>
    </th:block>

</head>
<body>
<div th:fragment="nav-bar" class="navbar container mb-4">
    <div>
        <a class="btn btn-outline-primary" th:href="@{/products/list}">Quản lý sản phẩm</a>
        <a class="btn btn-outline-primary" th:href="@{/categories/list}">Quản lý danh mục</a>
    </div>
    <div class="d-flex">
        <form action="/products/list" method="get" class="search-form d-flex">
            <input type="text" name="q" placeholder="Tìm kiếm ..."/>
            <select class="form-control" name="searchType">
                <option value="" selected>... Tìm kiếm theo ... </option>
                <option value="search-by-product-name">Tên sản phẩm</option>
                <option value="search-by-category-name">Danh mục</option>
            </select>
            <button class="btn btn-primary">Search</button>
        </form>
    </div>

</div>
</body>
</html>
